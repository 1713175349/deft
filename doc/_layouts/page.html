<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<style> {% include style.css %}</style>
</head>
<body>
  <div id="wrapper">
    <div id="headerwrap">
      <div id="header">
        <p><h1>Deft:  Classical Density Functional Theory</h1></p>
      </div>
    </div>
    <div id="navigationwrap">
      <div id="navigation">
        <p><h2>{{ page.title }}</h2></p>
      </div>
    </div>
    <div id="contentliquid">
      <div id="contentwrap">
        <div id="content">
          {{ content }}
        </div>
      </div>
    </div>
    <div id="leftcolumnwrap">
      <div id="leftcolumn">
        {% capture sidebar %}{% include sidebar.md %}{% endcapture %}
        {{ sidebar | markdownify }}
      </div>
    </div>
  </div>
</body>
</html>
